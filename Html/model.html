<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>学习vue</title>
       <script type="text/javascript" src="vue.js"></script>

    </head>
    <body>
        <div id="app">
            <h1>{{message}}</h1>
        </div>

        <script>
            var vm = new Vue({
               el: '#app',
               data: {
                   message: '语法检查'
               } 
            });
        </script>
    </body>
</html>
